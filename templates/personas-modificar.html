{extends file="layout.html"}
{block name=contenido}

{section name=pos loop= $rs}

	<form
		method="get"
		action="{$ps}"
		enctype="multipart/form-data">
		
		<input type="hidden" name="opcion" value="11">
		<input type="hidden" name="codA" value={$rs[pos].per_cod}>
		
		<h2>{$titulo}<br></h2>
		
		<style>.center { margin-left: auto; margin-right: auto; }</style>
		
		<table class="center">
			<h3>{$sql}</h3>
			<tr>
				<td><div align="left">C.I. :</div></td>
				<td><input type="text" name="codB" value={$rs[pos].per_cod}></td>
			</tr>
			
			<tr>
				<td>Nombre :</td>
				<td><input type="text" name="nom" value={$rs[pos].per_nom}></td>
			</tr>
			
			<tr>
				<td>Apellidos :</td>
				<td><input type="text" name="appm" value={$rs[pos].per_appm}></td>
			</tr>
    
    		<tr>
      			<td>Profesion :</td>
      			<td><input type="text" name="prof" value={$rs[pos].per_prof}></td>
    		</tr>
    
    		<tr>
      			<td>Telefono:</td>
      			<td><input type="text" name="tel" value={$rs[pos].per_telf}></td>
    		</tr>
    
    		<tr>
      			<td>Celular :</td>
      			<td><input type="text" name="cel" value={$rs[pos].per_cel}></td>
    		</tr>
    
    		<tr>
      			<td>E-Mail :</td>
      			<td><input type="text" name="email" value={$rs[pos].per_email}></td>
    		</tr>
    
    		<tr>
      			<td>Direccion :</td>
      			<td><input type="text" name="dir" value={$rs[pos].per_dir}></td>
    		</tr>
    
    		<tr>
      			<td>Fecha Nac. :</td>
      			<td><input type="text" name="fnac" value={$rs[pos].per_fnac}></td>
    			</tr>
    
    		<tr>
      			<td>Lugar Nac. :</td>
      			<td><input type="text" name="lnac" value={$rs[pos].per_flug}></td>
    		</tr>
    
    		<tr>
      			<td>Tipo :</td>
      			<td><input type="text" name="tipo" value={$rs[pos].per_type}></td>
    		</tr>

    		<tr>
      			<td>Contrasena :</td>
      			<td><input type="password" name="pass" value={$rs[pos].per_pass}></td>
    		</tr>

    		<tr>
      			<td>Imagen :</td>
      			<td>
      				<input
      					type="file"
      					onchange="imgchange(this)"
      					id="foto"
      					name="foto"
      					accept="image/*"
   					>
				</td>
      			<td><img src="" width="200" style="display:none;" /></td>
      			<script type="text/javascript">
					function imgchange(f){
						var filePath = document.getElementById('foto').value;
						console.log(filePath);
						var reader = new FileReader();
						console.log(reader);
						reader.onload = function (e) {
							alert(e.target.result);
						};
					}
					alert("asdf");
    			</script>
    		</tr>

    		<tr>
    			<td><input type="submit" name="Submit" value="Registrar"></td>
    		</tr>

    	</table>
    </form>
{/section}

<br>

{/block}
